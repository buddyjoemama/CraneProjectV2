<html ng-app="craneStatic.app">
    <head>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">
        <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body ng-controller="craneController as $ctrl">
        <div style="text-align:center;">
            <img src="/cam/{{$ctrl.cam}}" width="800" height="600">
        </div>
        <div class="control-panel">
            <div class="platform">
                <div class="north direction">
                    <button type="button" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.platform(1, 0, 0, 0)" class="btn btn-primary">N</button>
                </div>
                <div class="south direction">
                    <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.platform(0, 1, 0, 0)">S</button>
                </div>
                <div class="east direction">
                    <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.platform(0, 0, 1, 0)">E</button>
                </div>
                <div class="west direction">
                    <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.platform(0, 0, 0, 1)">W</button>
                </div>
                <div class="stop direction">
                    <button type="button" class="btn btn-danger" ng-click="$ctrl.stop()">X</button>
                </div>                
            </div>
            <div class="hook">
                <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.hookStop()" ng-mousedown="$ctrl.hookUp()">Up</button>
                <div class="op-name">Hook</div>
                <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.hookStop()" ng-mousedown="$ctrl.hookDown()">Dn</button>
            </div>
            <div class="boom">
                <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.boomStop()" ng-mousedown="$ctrl.boomUp()">Up</button>
                <div class="op-name">Boom</div>
                <button type="button" class="btn btn-primary" ng-mouseup="$ctrl.boomStop()" ng-mousedown="$ctrl.boomDown()">Dn</button>
            </div>
            <div class="cab">
                <button type="button" class="btn btn-primary" ng-mousedown="$ctrl.platformCW()" ng-mouseup="$ctrl.platformStop()">CW</button>
                <div class="op-name">Cab</div>
                <button type="button" class="btn btn-primary" ng-mousedown="$ctrl.platformCCW()" ng-mouseup="$ctrl.platformStop()">CCW</button>
                <input ng-show="false" type="range" min="0" max="255" step="1" value="125" ng-model="$ctrl.speed" ng-mouseup="$ctrl.updateSpeed()">
            </div>
            <div class="magnet">
                <div>Magnet</div>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.toggleRelay()">On</button>
            </div>
            <div class="cab">
                <button type="button" class="btn btn-primary" ng-click="$ctrl.cameraOne()">PT</button>
                <div class="op-name">Cam</div>
                <button type="button" class="btn btn-primary" ng-click="$ctrl.cameraTwo()">OH</button>
            </div>
            <div class="camera-controls">
                <div class="north direction">
                    <button type="button" ng-disabled="$ctrl.cam == '2'" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.cameraCW()" class="btn btn-primary">Up</button>
                </div>
                <div class="south direction">
                    <button type="button" ng-disabled="$ctrl.cam == '2'" class="btn btn-primary" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.cameraCCW()">Down</button>
                </div>
                <div class="east direction">
                    <button type="button" ng-disabled="$ctrl.cam == '2'" class="btn btn-primary" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.cameraDown()">Right</button>
                </div>
                <div class="west direction">
                    <button type="button" ng-disabled="$ctrl.cam == '2'" class="btn btn-primary" ng-mouseup="$ctrl.stop()" ng-mousedown="$ctrl.cameraUp()">Left</button>
                </div>            
            </div>
        </div>    
    </body>
</html>
